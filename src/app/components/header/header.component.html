<div class="cont">
    <div class="header">
        <img src="assets/logo.png" routerLink="">
        <!-- <h1 >SeeFuture</h1> ცარიელია რო ჰოუმზე გადავიდეს -->
        <div class="leftSection"> 
            <ng-container *ngIf="accessToken; else showLoggedOut">
                <img [src]="userImage" alt="Profile" class="profile-img" (click)="navigateToTheProfilePage()"/>
                <img src="assets/settingsIcon3.png" alt="Settings icon" class="settingsIcon" draggable="false" 
                (click)="navigateToTheSettingsPage()">
                <img src="assets/logoutIcon.png" alt="Logout icon" class="logoutIcon" draggable="false" (click)="logout()">
            </ng-container>
            
            <ng-template #showLoggedOut>
                <!-- <button class="MentorBtn-Green" routerLink="/signup">გახდი მენტორი</button> -->
                <button class="loginBtn" routerLink="/signin">შესვლა</button>
            </ng-template>
        </div>
    </div>
</div>
