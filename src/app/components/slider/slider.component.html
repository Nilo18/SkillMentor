<div class="cont">
    <div class="slider fade-in" [class.visible]="visible" #sliderRef>
        <div class="slides">
            <img [src]="slides[currentIndex].img" alt="Slider image">
            <div class="bottom-shade">
                <p routerLink="/mentors">{{slides[currentIndex].text}}</p>
            </div>     
        </div>
        <button class="prev" (click)="prev()">&#10094;</button>
        <button class="next" (click)="next()">&#10095;</button>
    </div>
</div>
